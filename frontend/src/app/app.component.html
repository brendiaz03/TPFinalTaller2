      <ul class="task-list">
        <li class="task-item" *ngFor="let item of items">

          <div class="cl-checkbox">
            <input type="checkbox"

                   [checked]="item.taskChecked" 
                   (change)="toggleTask(item)">
                   <span class="task-title">Tarea I</span>
                   </div>
